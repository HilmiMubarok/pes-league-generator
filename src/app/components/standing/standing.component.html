<div class="mb-8">
  <h2 class="text-xl font-semibold mb-4">Standings:</h2>
  <table class="w-full bg-white shadow-md rounded">
    <thead>
      <tr class="bg-gray-200 text-gray-600 uppercase text-sm leading-normal">
        <th class="py-3 px-6 text-left">Position</th>
        <th class="py-3 px-6 text-left">Player</th>
        <th class="py-3 px-6 text-center">Played</th>
        <th class="py-3 px-6 text-center">Won</th>
        <th class="py-3 px-6 text-center">Drawn</th>
        <th class="py-3 px-6 text-center">Lost</th>
        <th class="py-3 px-6 text-center">GF</th>
        <th class="py-3 px-6 text-center">GA</th>
        <th class="py-3 px-6 text-center">GD</th>
        <th class="py-3 px-6 text-center">Points</th>
      </tr>
    </thead>
    <tbody class="text-gray-600 text-sm font-light">
      <tr
        *ngFor="let standing of standings; let i = index"
        class="border-b border-gray-200 hover:bg-gray-100"
      >
        <td class="py-3 px-6 text-left whitespace-nowrap">{{ i + 1 }}</td>
        <td class="py-3 px-6 text-left">{{ standing.player }}</td>
        <td class="py-3 px-6 text-center">{{ standing.played }}</td>
        <td class="py-3 px-6 text-center">{{ standing.won }}</td>
        <td class="py-3 px-6 text-center">{{ standing.drawn }}</td>
        <td class="py-3 px-6 text-center">{{ standing.lost }}</td>
        <td class="py-3 px-6 text-center">{{ standing.goalsFor }}</td>
        <td class="py-3 px-6 text-center">{{ standing.goalsAgainst }}</td>
        <td class="py-3 px-6 text-center">{{ standing.goalDifference }}</td>
        <td class="py-3 px-6 text-center">{{ standing.points }}</td>
      </tr>
    </tbody>
  </table>
</div>
