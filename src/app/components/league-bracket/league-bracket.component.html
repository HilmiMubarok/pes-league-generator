<div class="container mx-auto px-4 py-8">
  <h1 class="text-3xl font-bold mb-6">League Bracket</h1>

  <div class="mb-8">
    <h2 class="text-xl font-semibold mb-4">Matches:</h2>
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
      <div
        *ngFor="let match of matches; let i = index"
        class="bg-white p-4 rounded shadow"
      >
        <h3 class="font-bold mb-2">Match {{ i + 1 }}</h3>
        <p>{{ match.player1 }} vs {{ match.player2 }}</p>
        <div class="mt-2">
          <input
            type="number"
            [(ngModel)]="match.score1"
            class="w-16 p-1 border rounded mr-2"
            placeholder="Score"
            [disabled]="match.saved"
          />
          <span class="mx-2">-</span>
          <input
            type="number"
            [(ngModel)]="match.score2"
            class="w-16 p-1 border rounded ml-2"
            placeholder="Score"
            [disabled]="match.saved"
          />
        </div>
        <button
          (click)="saveScore(match)"
          class="mt-2 bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600"
          [disabled]="match.saved"
        >
          {{ match.saved ? "Saved" : "Save Score" }}
        </button>
      </div>
    </div>
  </div>

  <app-standing [standings]="standings"></app-standing>

  <div class="flex justify-start mt-6">
    <button
      (click)="endTournament()"
      class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600 transition duration-300"
    >
      End Tournament
    </button>
  </div>
</div>
