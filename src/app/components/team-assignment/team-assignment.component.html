<!-- src/app/components/team-assignment/team-assignment.component.html -->
<div class="container mx-auto px-4 py-8">
  <h1 class="text-3xl font-bold mb-6">Team Assignment</h1>

  <div class="mb-8">
    <h2 class="text-xl font-semibold mb-4">Assigned Teams:</h2>
    <ul class="space-y-2">
      <li *ngFor="let player of players" class="bg-gray-100 p-4 rounded">
        <span class="font-medium">{{ player }}:</span> {{ teams[player] }}
      </li>
    </ul>
  </div>

  <div class="flex space-x-4">
    <button
      (click)="goBack()"
      class="bg-gray-500 text-white px-4 py-2 rounded hover:bg-gray-600"
    >
      Back
    </button>
    <button
      (click)="assignTeams()"
      class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600"
    >
      Reassign Teams
    </button>
    <button
      (click)="startTournament()"
      class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600"
    >
      Start Tournament
    </button>
  </div>
</div>
