<!-- src/app/components/team-assignment/team-assignment.component.html -->
<div class="container mx-auto px-4 py-8">
  <h1 class="text-3xl font-bold mb-6">Team Assignment</h1>

  <div class="mb-8">
    <h2 class="text-xl font-semibold mb-4">Assigned Teams:</h2>
    <ul class="space-y-2">
      <li *ngFor="let player of players" class="bg-gray-100 p-4 rounded">
        <span class="font-medium">{{ player }}:</span> {{ teams[player] }}
      </li>
    </ul>
  </div>

  <div class="flex space-x-4">
    <button
      (click)="goBack()"
      class="bg-gray-500 text-white px-4 py-2 rounded hover:bg-gray-600"
    >
      Back
    </button>
    <button
      (click)="assignTeams()"
      class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600"
    >
      Reassign Teams
    </button>
    <button
      (click)="startTournament()"
      class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600"
    >
      Start Tournament
    </button>
  </div>
  <details class="mt-8">
    <summary class="text-xl font-semibold mb-4">Team Names:</summary>
    <ul class="space-y-2 mb-4">
      <li
        *ngFor="let team of teamNames; let i = index"
        class="flex items-center space-x-2"
      >
        <span class="bg-gray-100 p-2 rounded flex-grow">{{ team }}</span>
        <button (click)="removeTeam(i)" class="text-red-500 hover:text-red-700">
          Remove
        </button>
      </li>
    </ul>
  </details>

  <div class="mb-8">
    <h2 class="text-xl font-semibold mb-4">Add New Team:</h2>
    <form
      [formGroup]="newTeamForm"
      (ngSubmit)="addTeam()"
      class="flex space-x-2"
    >
      <input
        formControlName="newTeamName"
        type="text"
        placeholder="Enter new team name"
        class="flex-grow p-2 border rounded"
      />
      <button
        type="submit"
        [disabled]="newTeamForm.invalid"
        class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 disabled:bg-gray-400"
      >
        Add Team
      </button>
    </form>
  </div>
</div>
